<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu bar</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="main-box">
        <input type="checkbox" id="check">
            <div class="icon1">
                <label for="check"><i class="fa-solid fa-bars"></i></label>
            </div>
        <div class="menu">
            <div class="menu1">
                <div class="Codding">CodingMenu</div>
                <div class="close">
                    <label for="check"><i class="fa-solid fa-xmark"></i></label></div> 
            </div>
            <div class="menu2">
             <ul>
                <li> <i class="fa-solid fa-table-columns"></i>
                    <a href="#">Dashboard</a></li>
                <li> <i class="fa-solid fa-seedling"></i>
                    <a href="#">Shortcuts</a></li>
                <li> <i class="fa-solid fa-pen-nib"></i>
                    <a href="#">Overview</a></li>
                <li> <i class="fa-solid fa-truck-fast"></i>
                    <a href="#">Events</a></li>
                <li> <i class="fa-solid fa-eject"></i>
                    <a href="#">About</a></li>
                <li> <i class="fa-brands fa-servicestack"></i>
                    <a href="#">Services</a></li>
                <li> <i class="fa-regular fa-address-card"></i>
                    <a href="#">Contact</a></li>
                <li> <i class="fa-regular fa-comment"></i>
                    <a href="#">Feedback</a></li>
             </ul>
            </div>
            <div class="menu3">
                <a href="#"><i class="fa-brands fa-facebook"></i></a>
                <a href="#"><i class="fa-brands fa-x-twitter"></i></a>
                <a href="#"><i class="fa-brands fa-instagram"></i></a>
                <a href="#"><i class="fa-brands fa-youtube"></i></a>
            </div>
        </div>
       
    </div>
</body>
</html>
